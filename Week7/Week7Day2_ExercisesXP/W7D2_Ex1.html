<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titleE>Exploring HTML and JavaScript</titleE>
</head>
<body>
    <h1 id="header">Different data types</h1>
    <script>
        let myString = "Hello, JavaScript!";
        let myNumber = 42;
        let myBoolean = true;
        let myUndefined;
        let myNull = null;

        console.log(myString, typeof myString);
        console.log(myNumber, typeof myNumber);
        console.log(myNumber, typeof myBoolean);
        console.log(myNumber, typeof myUndefined);
        console.log(myNumber, typeof myNull);
    </script>
</body>
</html>
